<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイト制作課題</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo-wrapper">
        <img src="./img/logo.svg" alt="Grand Players" class="header-logo" />
      </h1>
    </header>
    <section class="hero">
      <div class="hero-container">
        <div class="hero-texts">
          <p class="hero-main-copy">
            BE<br />
            A<br />
            <span class="hero-main-copy-accent">“GRAND”</span><br />
            PLAYER!!
          </p>
          <p class="hero-sub-copy">
            選べる1000のレッスンであなたもギターヒーローに
          </p>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="about-container">
        <h2 class="about-section-head">
          What Is
          <span class="about-accent-red">Grand</span>
          <span class="about-accent-yellow">Players</span>
          ?
        </h2>
        <div class="about-body-and-images">
          <p class="about-section-body">
            Grand Players
            は従量課金制のオンデマンド動画を用いたオンラインギターレッスンサービスです。好きな時間に、自分にあったレベルでギターの上達を目指すことができます。
            また、複数のレッスンをまとめた「コース」を受講することで、より体系的にテクニックを身に着けることもできます。
            「コース」を受講された方は、現役ギタリスト講師との個別面談で、より最適なレッスンの選択をサポートいたします。
          </p>
          <div class="about-image-wrapper">
            <img
              src="./img/live.png"
              alt="What is Grand Players?"
              class="about-img"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
